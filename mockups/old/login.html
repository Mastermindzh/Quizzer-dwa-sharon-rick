<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Title</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">


</head>

<body>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper center-align"><a id="logo-container" href="#" class="logo">Quizzer</a>
        </div>
    </nav>
    <div class="section no-pad-bot" id="index-banner">

    </div>

    <div class="row">
        <div class="col s4 offset-s4">
            <div class="card">
                <div class="card-content">

                    <form class="container">
                        <div class="row">
                            <div class="input-field col s10 offset-s1">
                                <i class="material-icons prefix">lock</i>
                                <input id="password" type="text">
                                <label for="password">Game password</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col s10 offset-s1 center-align">
                                <a href="scoreboard.html" class="btn waves-effect waves-light orange" type="submit" name="action">
                                    Submit <i class="material-icons right">send</i>
                                </a>
                            </div>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>
    <!-- End of Sign Up Card row -->

    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</body>

</html>
