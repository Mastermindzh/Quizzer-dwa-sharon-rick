<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>scoreboard</title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>

    </style>

</head>

<body>

    <!-- Page Content -->
    <div class="container-full">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-5">Quizzer - Final score!</h1>
            </div>
        </div>

        <div class="row">
            <div class="competition-podium well">

                <div class="podium-block bronze">
                    <div class="name">Player 1</div>
                    <div class="podium"><span>500</span></div>
                </div>
                <div class="podium-block gold">
                    <div class="name">Player 3</div>
                    <div class="podium"><span>1500</span></div>
                </div>
                <div class="podium-block silver">
                    <div class="name">Player 2</div>
                    <div class="podium"><span>750</span></div>
                </div>

            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            function podiumAnimate() {
                $('.bronze .podium').animate({
                    "height": "420px"
                }, 1500);
                $('.gold .podium').animate({
                    "height": "730px"
                }, 1500);
                $('.silver .podium').animate({
                    "height": "565px"
                }, 1500);
                $('.competition-container .name').delay(1000).animate({
                    "opacity": "1"
                }, 500);
            }
            podiumAnimate();
        });
    </script>

</body>

</html>
