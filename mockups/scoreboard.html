<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>scoreboard</title>


    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>

    </style>

</head>

<body>

    <!-- Page Content -->
    <div class="container-full">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-5">Quizzer - scoreboard</h1>
            </div>
        </div>

        <div class="row">


            <div class="col-lg-6">
                <div class="wobbly-border col-lg-12">
                    <h3>Teams ranked by points</h3>
                    <div id="chart_div"></div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="wobbly-border wobbly-border-2 col-lg-12">
                    <h3 style="background: repeating-linear-gradient(45deg,yellow,yellow 10px,yellow 10px,yellow 20px); padding: 5px;max-width: 65%;">
                        Some other statistic
                    </h3>
                    <div id="bar_chart_div"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // Load the Visualization API and the corechart package.
        google.charts.load('current', {
            'packages': ['corechart']
        });

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Topping');
            data.addColumn('number', 'Slices');
            data.addRows([
                ['Mushrooms', 3],
                ['Onions', 1],
                ['Olives', 1],
                ['Zucchini', 1],
                ['Pepperoni', 2]
            ]);

            // Set chart options
            var options = {
                'title': 'How Much Pizza I Ate Last Night',
                'width': 600,
                'height': 400,
                'backgroundColor': "transparent"
            };

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
            chart.draw(data, options);

            var bar = new google.visualization.BarChart(document.getElementById('bar_chart_div'));
            bar.draw(data, options);
        }
    </script>

</body>

</html>
